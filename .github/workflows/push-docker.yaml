on:
  workflow_dispatch:
  pull_request:
  push:

env:
  TZ: Asia/Shanghai
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}
  # https://github.com/docker/metadata-action/tree/v5/?tab=readme-ov-file#semver
  # Event: push,     Ref: refs/head/main,       Tags: main
  # Event: push tag, Ref: refs/tags/v1.2.3,     Tags: 1.2.3, 1.2, 1, latest
  # Event: push tag, Ref: refs/tags/v2.0.8-rc1, Tags: 2.0.8-rc1
  # Event: pr,       Ref: refs/pull/123/merge,  Tags: pr-123
  METADATA_TAGS: |
    type=ref,event=branch
    type=ref,event=pr
    type=semver,pattern={{version}}
    type=semver,pattern={{major}}.{{minor}}
    type=semver,pattern={{major}}

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ æ£€å‡ºä»£ç 
        uses: actions/checkout@main

      - name: ğŸ”‘ ç™»å½• GitHub Container Registry
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@master
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: ${{ env.METADATA_TAGS }}

      - name: ğŸ³ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: ğŸ”¨ æ„å»ºå¹¶æ¨é€ (æŒ‰æ‘˜è¦)
        id: build
        uses: docker/build-push-action@master
        with:
          file: ./.devcontainer/Dockerfile.base
          context: ./.devcontainer
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}
          cache-to: type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}

      - name: ğŸ“¤ å¯¼å‡ºæ‘˜è¦
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: â¬†ï¸ ä¸Šä¼ æ‘˜è¦ artifact
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¬‡ï¸ ä¸‹è½½æ‘˜è¦ artifact
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: ğŸ”‘ ç™»å½• GitHub Container Registry
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: ğŸ·ï¸ æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@master
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: ${{ env.METADATA_TAGS }}

      - name: ğŸš¢ åˆ›å»ºæ¸…å•åˆ—è¡¨å¹¶æ¨é€
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: ğŸ” æ£€æŸ¥é•œåƒ
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
